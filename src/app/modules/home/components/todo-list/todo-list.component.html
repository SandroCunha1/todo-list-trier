<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input type="text" [(ngModel)]="item.name" [ngClass]="{checked: item.checked}" (keyup)="validationInput(item.name, i)"/>
      <button (click)="deleteItem(i)">
        <img src="../../../../../assets/icons/bin.png" alt="" width="20px" />
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-itens (emiteItemTask)="setEmitTask($event)"></app-todo-input-add-itens>
<app-todo-button-delet-all *ngIf="taskList.length" (click)="deleteAll()"></app-todo-button-delet-all>
